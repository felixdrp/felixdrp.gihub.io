var Main = React.createClass({
  getInitialState: function() {
    return {
      childText: 'Hello'
    };
  },

    this.setState( { childText: e.target.value } );
  },

  render: function() {
    var style = {margin: '10px 0', fontSize:'15px'};
    return (
      <div style={{color: '#555'}}>
        <MainHeader />
        <h3>
          Component Live: componentWillReceiveProps
        </h3>

        <div>
          <input type="button" value="Hola" onClick={ this.sayHello } style={style}/>
        </div>

        <div>
          <input type="button" value="Hi" onClick={ this.sayHello } style={style}/>
        </div>

        <Child text={this.state.childText} />
        <ChildState text={this.state.childText} />
      </div>
          );
